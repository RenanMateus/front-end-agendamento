<div class="panel-header">
</div>

<div class="meuCard">
  <div class="row">
    <div class="col-lg-12 margemCabecalho">
      <h3 class="card-title" *ngIf="!idPendencia">Cadastrar Pendência</h3>
      <h3 class="card-title" *ngIf="idPendencia">Dados da Pendência</h3>
    </div>

    <div class="col-lg-12 spinnerCarregando" *ngIf="salvando || carregando">
      <div class="spinner-border"></div>
      <br>
      <span *ngIf="salvando">Salvando</span>
      <span *ngIf="carregando">Carregando Dados</span>
    </div>

    <div class="col-lg-12" [hidden]="salvando || carregando">
      <form #clienteForm="ngForm" autocomplete="off">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 margemLabel">
            <h5><b>Nome*</b></h5>
            <input class="form-control" name="nome" placeholder="Nome" [(ngModel)]="pendencia.nome" #nome="ngModel"
              autocomplete="none" minlength="2" maxlength="100" required>
            <div class="myAlert" *ngIf="nome.invalid && nome.touched">
              Informe o Nome
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 margemLabel">
            <h5><b>Cliente*</b></h5>
            <input class="form-control" name="cliente" placeholder="Cliente" [(ngModel)]="clienteBusca"
              autocomplete="none">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 margemLabel">
            <h5><b>Situação*</b></h5>
            <textarea class="form-control" rows="4" name="descricao" [(ngModel)]="pendencia.descricao"
              #descricao="ngModel" required></textarea>
          </div>
        </div>
        <div class="text-right margemLabel">
          <button class="btn btn-success" type="submit" [disabled]="clienteForm.invalid"
            (click)="salvarPendencia()">Salvar</button>
          <button class="btn btn-warning" type="button" style="margin-left: 10px" (click)="voltar()">Voltar</button>
        </div>
      </form>
    </div>

  </div>
</div>
